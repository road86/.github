name: check PR title and label appropriately
on:
    workflow_call:
        secrets:
            GITHUB_TOKEN:
                required: true

jobs:
    check_PR_title:
        runs-on: ubuntu-latest
        steps:
            - name: check PR title
              uses: amannn/action-semantic-pull-request@v3.4.2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
